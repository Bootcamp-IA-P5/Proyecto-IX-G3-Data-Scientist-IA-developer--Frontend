version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stroke-prediction-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - stroke-network

  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stroke-prediction-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - stroke-network
    profiles:
      - dev

networks:
  stroke-network:
    driver: bridge

